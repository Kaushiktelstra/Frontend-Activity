<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTech Telecom Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="logo-container">
        <h1>NewTech<br>Telecom</h1>
    </header>

    <nav id="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="cities.html">Cities</a>
        <a href="about.html">About Us</a>
        <a href="testimonial.html">testimonials</a>
        <a href="support.html">Support</a>
        <a href="blog.html">Blog</a>
        <a href="user.html">User</a>
        <a href="Devloper.html">Dev</a>
    </nav>
<div id="container">
    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Landline</li>
            <li>Broadband</li>
            <li>5G</li>
            <li>4G</li>
            <li>Corporate Solutions</li>
        </ul>
    </section>

    <section id="register">
        <h2>Register a Customer</h2>
        <form id="customerForm" onsubmit="return validateCustomerForm()">
            <label for="username">Username*:</label>
            <input type="text" id="username" name="username" required minlength="3"><br>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password*:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="phone">Phone Number*:</label>
            <input type="text" id="phone" name="phone" required><br>

            <button type="submit">Register</button>
        </form>
    </section>

    <section id="feedback">
        <h2>Enter Feedback</h2>
        <form id="feedbackForm" onsubmit="return validateFeedbackForm()">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required minlength="10"></textarea><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>
</div>


    <footer id="footer">
        <p>&copy; 2024 NewTech Telecom Services. </p>
    </footer>
</body>
</html>
