    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="logo-container">
    <h1>NewTech<br>Telecom</h1>
</header>

<nav id="nav">
    <a href="index.html">Home</a>

<div id="container">

    <h2>Developer Test Page</h2>
    
    <section id="browser-info">
        <h3>Browser Information</h3>
        <p id="browser-details"></p>
    </section>

    <section id="window-controls">
        <h3>Window Controls</h3>
        <button id="open-window">Open New Window</button>
        <button id="close-window">Close Current Window</button>
        <button id="resize-window">Resize Window</button>
    </section>

    <section id="timer">
        <h3>Timer</h3>
        <i><p id="timer-display">00:00:00</p></i>
        <button id="start-timer">Start Timer</button>
        <button id="stop-timer">Stop Timer</button>
    </section>

    <section id="html-tag-input">
        <h3>HTML Tag Input</h3>
        <input type="text" id="html-tag" placeholder="Enter HTML tag">
        <button id="add-tag">Add Tag</button>
        <div id="tag-display"></div>
    </section>

    <script src="dev.js"></script>
</div>
